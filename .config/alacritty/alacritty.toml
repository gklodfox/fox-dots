[env]
TERM = "tmux-256color"
#
[terminal.shell]
program = "/usr/bin/fish"

[window]
decorations = "none"
dimensions = {columns = 0, lines = 0}
padding = { x = 5, y = 5 }
dynamic_padding = false
dynamic_title = true

[font]
size = 16

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[colors.primary]
# background = '#1b2228'
foreground = '#e6006f'

[colors.normal]
black = '#0d0d0d'
red = '#d98c93'
green = '#93d98c'
yellow = '#d9d28c'
blue = '#8cb9d9'
magenta = '#ac8cd9'
cyan = '#8cd9d2'
white = '#f2f2f2'

# Bright colors
[colors.bright]
black = '#0d0d0d'
red = '#d98c93'
green = '#93d98c'
yellow = '#d9d28c'
blue = '#8cb9d9'
magenta = '#ac8cd9'
cyan = '#8cd9d2'
white = '#f2f2f2'

# Search colors
[colors.search.matches]
foreground = '#ff007b'
background = '#0d0d0d'

[colors.search.focused_match]
foreground = '#0d0d0d'
background = '#ff007b'

# Selection colors
[colors.selection]
background = '#ff007b'
text = '#0d0d0d'

# Cursors
# If you don't want to override original behavior, which is nice,
# remove [colors.cursor] and [colors.vi_mode_cursor].
[colors.cursor]
cursor = '#ff007b'
text = '#0d0d0d'

[colors.vi_mode_cursor]
cursor = '#ff007b'
text = '#0d0d0d'

[colors.footer_bar]
foreground = '#ff007b'
background = '#0d0d0d'

# Purple color
[[colors.indexed_colors]]
index = 93
color = '#ac8cd9'

# Fluo Colors
[[colors.indexed_colors]]
index = 198
color = '#ff007b'
